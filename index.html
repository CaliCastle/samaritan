<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samaritan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="message_box">
            <div class="box_section">
                <div class="alert_box">
                    <h2>Accessing satellite feeds</h2>
                </div>
            </div>
            <div class="box_section">
                <div class="info_box">
                    <div class="info_message">
                        <p>Decrypting biss-1 <span class="forward_slash">&frasl;&frasl;&frasl;</span> biss-e <span class="insert_cursor"></span></p>
                    </div>
                    <div class="secondary_message">
                        <p><span class="forward_slash">&frasl;&frasl;&frasl;</span> Connecting to host &#58;&#58; <span>CNN</span></p>
                        <p><span class="forward_slash">&frasl;&frasl;&frasl;</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
